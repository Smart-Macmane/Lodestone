<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <img src="lodestone.png" alt="" class="image" />
        <header> Our website is under construction. We're working hard to improve our
            website and we'll be ready to launch soon.</header>
        <div class="email-content">
            <p>Subscribe now to get the latest updates!</p>
            <form id="emailForm">
                <div class="input-box">
                    <input type="email" id="email" placeholder="Enter your email" required />
                    <button type="submit">Notify Me</button>
                </div>
            </form>
        </div>
    </section>
    <!-- Footer -->
    <div class="copyrights">
        <p>
            Copyrights Â© <span id="currentYear"></span>
            <a>Lodestone Events.</a>
        </p>
    </div>
    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
    <script src="app.js"></script>
</body>
</html>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const emailForm = document.getElementById('emailForm');

    emailForm.addEventListener('submit', function(event) {
        event.preventDefault();

        const email = document.getElementById('email').value;

        fetch('https://api.web3forms.com/submit', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify({
                access_key: '00082c6d-2c8f-4230-b9db-0aebfbb3f319',
                email: email,
                subject: 'New Subscriber',
                from_name: 'Lodestone Events',
                // from_email: 'ernest@edhost.co.za',  
                redirect: '',  
                message: `New subscriber: ${email}`
            })
        })
        .then(response => response.json())
        .then(result => {
            if(result.success) {
                alert('Thank you for subscribing!');
                emailForm.reset();
            } else {
                alert('There was an error. Please try again.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('There was an error. Please try again.');
        });
    });
});
</script>
